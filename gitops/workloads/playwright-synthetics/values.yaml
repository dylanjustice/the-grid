workflows:
  - name: "Playwright Synthetics Workflow"
    description: "A workflow to run Playwright synthetics tests."
    schedule: "0 0 * * *" # Run daily at midnight
    jobs:
      - name: "Run Playwright Tests"
        steps:
          - name: "Checkout Code"
            uses: actions/checkout@v2
          - name: "Set up Node.js"
            uses: actions/setup-node@v2
            with:
              node-version: "14"
          - name: "Install Dependencies"
            run: npm install
          - name: "Run Tests"
            run: npm test
