apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playwright-synthetics
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: playwright-synthetics
spec:
  project: default
  source:
    repoURL: https://github.com/dylanjustice/the-grid
    targetRevision: HEAD
    path: gitops/workloads/playwright-synthetics
    helm:
      releaseName: playwright-synthetics
      skipCrds: false
  destination:
    name: in-cluster
    namespace: the-grid-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m